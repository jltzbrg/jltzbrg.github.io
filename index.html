<!DOCTYPE html>
<html lang="de_De">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Julio Litzenberg - UIX Developer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Work+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/minireset.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/julio.css" />
    <script defer type="text/javascript" src="js/main.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
  </head>
  <body>
    <div
      id="wallpaper"
      class="wallpaper"
      data-image="images/background.jpg"
    ></div>
    <div class="content">
      <aside class="side">
        <figure id="picture" class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="images/julio.jpg"
            srcset="
              images/julio.jpg    1x,
              images/julio@2x.jpg 2x,
              images/julio@3x.jpg 3x
            "
            alt="Portrait of Julio Litzenberg"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">
          Julio Litzenberg
        </h1>
        <p class="job">
          <i class="fab fa-react" style="font-size: 17px"></i>
          UIX Developer
        </p>
        <hr class="hr" />
        <div class="description">
          <p>
            Minimalist still apply for clear design and believe that everyone
            can visualize expressions with the right tools.
          </p>
        </div>
        <div class="contact">
          <a class="button" href="mailto:julio.litzenberg@gmail.com">
            Contact me
          </a>
        </div>
        <ul class="social">
          <li>
            <a href="https://www.twitter.com/jltzbrg" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/jltzbrg" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://www.github.com/jltzbrg">
              <i class="fab fa-github"></i>
            </a>
          </li>
        </ul>
      </main>
    </div>
    <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
        }

        .picture {
          animation-name: dropIn;
        }
      </style>
    </noscript>
  </body>
</html>
